    <div class="wrapper">

        <div class="picture">
          <img class="picture__item" src="/img/soldier.png" alt="soldier" />
        </div>
        <div class="image">
          <img class="image__blood" src="/img/blood.png" alt="blood" />

        <div class="car">
          <div class="car__conteiner">
            <section class="top">
              <div class="top__left">
                <div class="top__glass-left"></div>
                <div class="top__glass-rectangle"></div>
              </div>
              <div class="top__right">
                <div class="top__glass-right"></div>
              </div>
            </section>
            <section class="body">
              <div class="body__left">
                <div class="sirens"></div>
                <div class="under-the-wheels"></div>
                <div class="under-the-wheels_left"></div>

                </div>
                <div class="headlights-left"></div>
                <div class="headlights-left_small"></div>
                <div class="headlights-right">
                  <div class="headlights-right__item"></div>
                  <div class="door-handle"></div>
                </div>
                <div class="bumper-left"></div>
                <div class="bumper-right"></div>
              </div>
              <div class="under-the-wheels_second">
                <div class="under-the-wheels_left"></div>
                <div class="under-the-wheels_right"></div>
              </div>
              <div class="body__right"></div>
              <div class="body__center"></div>
            </section>
            <section class="bottom">
              <div class="wheel-front wheel">
                <div class="disc"></div>
              </div>
              <div class="wheel-back wheel">
                <div class="disc"></div>
              </div>
            </section>
            <section class="line">
              <div class="line__vertical"></div>
              <div class="line__horizontal"></div>
              <div class="line__arc">
                <div class="line__item"></div>
              </div>
            </section>
            <div class="cross">
              <div class="cross_item"></div>
            </div>
          </div>
        </div>
